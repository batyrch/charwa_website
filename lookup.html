<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine ID finden - CHARWA</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #151514;
            --border-color: #252523;
            --border-light: #1f1f1d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent: #22c55e;
            --accent-hover: #16a34a;
            --success-bg: #052e16;
            --success-border: #166534;
            --error-bg: #2d1515;
            --error-border: #5c2929;
            --error-text: #f87171;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-family);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .card {
            background: var(--bg-card);
            padding: 32px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
            display: block;
            margin-bottom: 24px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .result {
            margin-top: 24px;
            padding: 24px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            display: block;
            text-align: center;
            color: var(--text-primary);
        }

        .result.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            display: block;
        }

        .customer-id {
            font-size: 28px;
            font-weight: 700;
            font-family: monospace;
            color: var(--accent);
            margin: 16px 0;
        }

        .field-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .divider {
            text-align: center;
            color: var(--text-muted);
            margin: 20px 0;
            position: relative;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        a {
            color: var(--accent);
        }

        a:hover {
            color: var(--accent-hover);
        }

        .lang-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .lang-selector button {
            width: auto;
            margin: 0;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 14px;
        }

        .lang-selector button:hover {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .lang-selector button.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span data-i18n="back">Zurück</span>
    </a>

    <div class="card">
        <a href="index.html" class="logo">CHARWA</a>

        <div class="lang-selector">
            <button onclick="setLanguage('de')" class="active">DE</button>
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('tr')">TR</button>
        </div>

        <h1 data-i18n="title">Meine Kunden-ID finden</h1>
        <p class="subtitle" data-i18n="subtitle">Geben Sie Ihre E-Mail oder Telefonnummer ein, um Ihre Kunden-ID zu finden.</p>

        <label for="email" data-i18n="label_email">E-Mail-Adresse</label>
        <input type="email" id="email" placeholder="ihre@email.de">

        <div class="divider" data-i18n="or">ODER</div>

        <label for="phone" data-i18n="label_phone">Telefonnummer</label>
        <input type="tel" id="phone" placeholder="+49 170 1234567">
        <div class="field-hint" data-i18n="hint_phone">Internationales Format mit Ländercode</div>

        <button onclick="lookupId()" data-i18n="search">Meine ID finden</button>

        <div id="result" class="result"></div>

        <p style="margin-top: 24px; text-align: center; font-size: 14px; color: var(--gray-500);" data-i18n="register_link">
            Noch nicht registriert? <a href="/register.html">Hier registrieren</a>
        </p>
    </div>

    <script>
        // =============================================
        // IMPORTANT: Replace this with your Apps Script Web App URL
        // =============================================
        const API_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
        // =============================================

        const translations = {
            de: {
                back: 'Zurück',
                title: 'Meine Kunden-ID finden',
                subtitle: 'Geben Sie Ihre E-Mail oder Telefonnummer ein, um Ihre Kunden-ID zu finden.',
                label_email: 'E-Mail-Adresse',
                label_phone: 'Telefonnummer',
                hint_phone: 'Internationales Format mit Ländercode',
                or: 'ODER',
                search: 'Meine ID finden',
                register_link: 'Noch nicht registriert? <a href="/register.html">Hier registrieren</a>',
                error_empty: 'Bitte geben Sie Ihre E-Mail oder Telefonnummer ein.',
                error_not_found: 'Nicht gefunden. Bitte überprüfen Sie Ihre E-Mail oder Telefonnummer.',
                error_failed: 'Suche fehlgeschlagen. Bitte versuchen Sie es erneut.',
                result_found: 'Ihre Kunden-ID lautet:',
                view_address: 'Meine Versandadressen anzeigen'
            },
            en: {
                back: 'Back',
                title: 'Find My Customer ID',
                subtitle: 'Enter your email or phone number to find your Customer ID.',
                label_email: 'Email Address',
                label_phone: 'Phone Number',
                hint_phone: 'International format with country code',
                or: 'OR',
                search: 'Find My ID',
                register_link: 'Not registered yet? <a href="/register.html">Register here</a>',
                error_empty: 'Please enter your email or phone number.',
                error_not_found: 'Not found. Please check your email or phone number.',
                error_failed: 'Lookup failed. Please try again.',
                result_found: 'Your Customer ID is:',
                view_address: 'View my shipping addresses'
            },
            tr: {
                back: 'Geri',
                title: 'Müşteri ID\'mi Bul',
                subtitle: 'Müşteri ID\'nizi bulmak için e-posta veya telefon numaranızı girin.',
                label_email: 'E-posta Adresi',
                label_phone: 'Telefon Numarası',
                hint_phone: 'Ülke kodu ile uluslararası format',
                or: 'VEYA',
                search: 'ID\'mi Bul',
                register_link: 'Henüz kayıtlı değil misiniz? <a href="/register.html">Buradan kayıt olun</a>',
                error_empty: 'Lütfen e-posta veya telefon numaranızı girin.',
                error_not_found: 'Bulunamadı. Lütfen e-posta veya telefon numaranızı kontrol edin.',
                error_failed: 'Arama başarısız oldu. Lütfen tekrar deneyin.',
                result_found: 'Müşteri ID\'niz:',
                view_address: 'Gönderim adreslerimi görüntüle'
            }
        };

        let currentLang = 'de';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('charwa_lang', lang);
            document.documentElement.lang = lang;
            const t = translations[lang];

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    el.innerHTML = t[key];
                }
            });

            document.querySelectorAll('.lang-selector button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === lang.toUpperCase()) {
                    btn.classList.add('active');
                }
            });
        }

        // Initialize language
        const savedLang = localStorage.getItem('charwa_lang') || 'de';
        setLanguage(savedLang);

        async function lookupId() {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const resultDiv = document.getElementById('result');
            const t = translations[currentLang];

            if (!email && !phone) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = t.error_empty;
                return;
            }

            const btn = document.querySelector('button:not(.lang-selector button)');
            btn.disabled = true;
            btn.textContent = '...';

            try {
                let url = `${API_URL}?action=lookup`;
                if (email) url += `&email=${encodeURIComponent(email)}`;
                if (phone) url += `&phone=${encodeURIComponent(phone)}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <p>${t.result_found}</p>
                        <div class="customer-id">${data.customer_id}</div>
                        <p><a href="/register-success.html?id=${data.customer_id}&name=Customer">${t.view_address}</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `${t.error_not_found} <a href="/register.html">${currentLang === 'de' ? 'Hier registrieren' : currentLang === 'en' ? 'Register here' : 'Buradan kayıt olun'}</a>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = t.error_failed;
                console.error('Lookup error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = t.search;
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookupId();
        });
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookupId();
        });
    </script>
</body>
</html>
