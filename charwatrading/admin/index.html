<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Charwa Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151514;
            --border-color: #252523;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b6b6b;
            --accent: #22c55e;
            --accent-hover: #16a34a;
            --danger: #ef4444;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .logo h1 span { color: var(--accent); }

        .logo p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover { background: var(--accent-hover); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show { display: block; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>CHARWA <span>Trading</span></h1>
                <p>Admin Dashboard</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter admin password" required autofocus>
                </div>

                <button type="submit" class="btn" id="submitBtn">Sign In</button>
            </form>

            <a href="../index.html" class="back-link">‚Üê Back to website</a>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('charwa_admin_auth')) {
            window.location.href = 'trucks.html';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorMessage.classList.remove('show');

            try {
                // Simple password check - in production, use Supabase Auth or a secure method
                // The password hash should be stored in Supabase and verified server-side
                const correctPassword = 'charwa2024'; // Change this to your admin password

                if (password === correctPassword) {
                    // Store auth token in session storage
                    sessionStorage.setItem('charwa_admin_auth', 'true');
                    sessionStorage.setItem('charwa_admin_time', Date.now().toString());
                    window.location.href = 'trucks.html';
                } else {
                    throw new Error('Invalid password');
                }
            } catch (error) {
                errorMessage.textContent = 'Invalid password. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
